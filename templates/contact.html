<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link href="static/css/style.css" rel="stylesheet" />
    <title>Say Hi</title>
  </head>
  <body>
    <nav class="navbar shadow nav-bg">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="{{url_for('home')}}">
          <div class="image-container">
            <img
              img
              src="static/assets/{{logo_img}}.png"
              alt="Biru"
              width="80"
              height="80"
              class="img-fluid"
            />
          </div>
        </a>

        <ul class="nav">
          <li class="nav-item">
            <a
              href="{{url_for('home')}}"
              class="nav-link fw-bold btn-custom"
              aria-current="page"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a href="{{url_for('contact')}}" class="nav-link fw-bold btn-custom"
              >Say Hi!</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex-wrapper">
      <main class="flex-grow-1">
        <div class="container-fluid mt-3 shadow bg-hero">
          <div class="row hero-section">
            <div class="col-md-6 hero-image-hi">
              <div class="image-container-hi">
                <img
                  src="static/assets/hello.png"
                  alt="Hero Image"
                  class="img-fluid"
                />
              </div>
            </div>
            <div class="col-md-6 hero-text">
              <p class="para">Send me</p>
              <h1 class="biro">Message</h1>
              <p class="intro">To connect</p>
            </div>
          </div>
        </div>
        <div class="my-3 form-container">
          <form action="{{url_for('contact')}}" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button type="submit" class="mt-3 btn btn-primary custom-my">
              Send
            </button>
          </form>
        </div>
      </main>
      <footer class="footer mt-auto py-3 shadow">
        <div class="container text-center">
          <div class="row">
            <div class="col-md-12">
              <h5>Follow Me</h5>
              <div class="social-icons">
                <a
                  class="fb"
                  href="https://www.facebook.com/biroch"
                  target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a
                  class="twitter"
                  href="https://x.com/pythonbiru"
                  target="_blank"
                  ><i class="fa-brands fa-x-twitter"></i
                ></a>
                <a
                  class="instagram"
                  href="https://www.instagram.com/bir_chn/ "
                  target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a
                  class="linkedin"
                  href="https://www.linkedin.com/in/birochan/"
                  target="_blank"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <p>Â© {{year}} Birochan Portfolio.</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
